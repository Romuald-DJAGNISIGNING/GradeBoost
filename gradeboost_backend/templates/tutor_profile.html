<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tutor.username }}'s Profile</title>
    <style>
        .stars {
            display: inline-block;
        }
        .stars img {
            width: 24px; /* Adjust the size of the stars */
            height: 24px;
        }
    </style>
</head>
<body>
    <h1>{{ tutor.username }}'s Profile</h1>
    <p>Rating:</p>
    <div class="stars">
        {% for i in range(1, 6) %}
            {% if i <= avg_rating|floatformat:0 %}
                <img src="{% static 'images/star-filled.png' %}" alt="★">
            {% else %}
                <img src="{% static 'images/star-empty.png' %}" alt="☆">
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
